<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ГП СЕЗОН 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(-45deg, #0d0d0d, #1a1a1a, #292929, #121212);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            margin-top: 50px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px;
            font-size: 20px;
            color: white;
            background-color: #6200ea;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #3700b3;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
            position: relative;
            display: inline-block;
            animation: wave 2s infinite ease-in-out;
        }
        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .server-ip {
            font-size: 1.5em;
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-shadow: 0 0 10px #ffffff;
            cursor: pointer;
            user-select: all;
        }
        .version {
            margin-top: 10px;
            font-size: 1.2em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ГП СЕЗОН 2</h1>
        <p>Здесь вы можете скачать все необходимые моды</p>
        <p class="server-ip" onclick="copyToClipboard(this)">IP: gp42.aternos.me</p>
        <a class="button" href="#" id="modsLink">Скачать моды</a>
        <p class="version">Версия 1.20.1</p>
    </div>
    
    <script>
        document.getElementById("modsLink").href = "https://drive.google.com/file/d/1RTX7VF_a_hqGjpGbkaes8aC1TtR4Z8j2/view?usp=sharing";
        
        function copyToClipboard(element) {
            const text = element.innerText.replace("IP: ", "");
            navigator.clipboard.writeText(text).then(() => {
                alert("IP-адрес скопирован: " + text);
            });
        }
        }
    </script>
</body>
</html>
